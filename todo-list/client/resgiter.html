<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrar - Todo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Registrar</h1>
      <a class="small" href="index.html">Voltar</a>
    </div>

    <div>
      <div class="form-row">
        <input id="regName" placeholder="Nome" />
      </div>
      <div class="form-row">
        <input id="regEmail" placeholder="Email" />
      </div>
      <div class="form-row">
        <input id="regPassword" placeholder="Senha" type="password" />
      </div>
      <div class="form-row">
        <button id="btnRegister">Registrar</button>
        <button class="link-btn" onclick="window.location.href='index.html'">Login</button>
      </div>
      <p id="regMsg" class="small"></p>
    </div>
  </div>

  <script src="scripts.js"></script>
  <script>
    document.getElementById('btnRegister').addEventListener('click', async () => {
      await postUserFromRegister();
    });
  </script>
</body>
</html>
