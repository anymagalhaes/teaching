<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tarefas - Todo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Minhas Tarefas</h1>
      <button class="logout" onclick="logout()">Sair</button>
    </div>

    <!-- Criar nova tarefa -->
    <div class="form-row">
      <input id="taskInput" placeholder="Nova tarefa..." />
      <button id="btnAddTask">Adicionar</button>
    </div>

    <!-- Lista -->
    <div id="taskList" class="task-list">
      <p class="empty">Nenhuma tarefa por enquanto.</p>
    </div>
  </div>

  <script src="scripts.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      await getTasks();
    });

    document.getElementById("btnAddTask").addEventListener("click", async () => {
      await postTask();
    });
  </script>
</body>
</html>
